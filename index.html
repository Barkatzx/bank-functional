<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Deposit</title>
    <!-- Tailwind Css Link Added Here -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 font-bold">Welcome To Your
        <span class="font-semibold text-indigo-800">Bank Account</span></h1>
    </header>
    <main>
        <section class="bg-indigo-400 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 h-10 mb-2 rounded-md block px-3" type="email" id="user-email" placeholder="Your Email" required>
                <input class="w-9/12 h-10 rounded-md px-3 block mb-2" type="password" id="user-pass" placeholder="Password" required>
                <button id="btn-submit" class="bg-emerald-400 hover:bg-sky-700 px-8 py-2 rounded-md text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
    
    <!-- Javascript Link Added Here -->
    <script src="js/login.js"></script>
</body>
</html>
